<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Tags</title>
</head>
<body>
    <hr>  <!-- horizontal ruler -->
    <b>BOLD</b><br><br>
    <i>Italic</i><br><br>
    <u>Underline</u><br><br>
    <hr>
    <big>This tag shows big text</big><br><br>
    <small>This tag shows small text</small>
    <hr>
    <p><b>Water</b>---H<sub>2</sub>O</p>
    <p>3<sup>2</sup>=<b>9</b></p> 
</body>
</html>
