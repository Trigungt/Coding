<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table>
        <thead>
        <caption>Student Data</caption>
        <tr>
            <th colspan="2">INFORMATION</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Trigun</td>
            <td>2005</td>
        </tr>
        <tr>    
            <td>Ram</td>
            <td>2006</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
